<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="description">
      <!-- <img src="./images/bg-intro-mobile.png" alt="bg-intro-mobile" class="bg-intro-mobile"> -->
      <div class="letters"> 
        <h2>Learn to code by watching others</h2>

        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </div>

      <div class="body">
        <button>
          <span class="bold">Try it free 7 days</span>
          <span class="price">then $20/mo. thereafter</span>
        </button>

        <div class="main-description">
          <form>
            <input
              type="text"
              id="jonathan"
              name="jonathan"
              placeholder="Jonathan  |"
            /><br />
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Lastname"
            /><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
            /><br />
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            /><br />
            <br />
            <button type="submit" class="button">CLAIM YOUR FREE TRIAL</button>
          </form>
          <h3>
            By clicking the button, you are agreeing to our
            <span class="color">Terms and Services</span>
          </h3>
        </div>
      </div>
    </div>
  </body>
</html>
